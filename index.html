<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" onmouseenter="playAudio()" onload="playAudio()">
      <div class="outside">
        <div class="front">
          <div class="cake-icon"></div>
          <div class="content">
            <p>お誕生日おめでとう! </p>
            <h4>高野ちゃん</h4>
            <h5>૮ ˶ᵔ ᵕ ᵔ˶ ა</h5>
          </div>
        </div> 
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>🎂HAPPY BIRTHDAY♪~🎂</p>
      <h4>おめでとう！✨</h4>
      <h5>良い一年になりますように!</h5>
      <h5>私に親切にしてくれてありがとう </h5>
        <img src="e.gif" alt="Gift Image" class="gift-image"/>
        <audio id="birthdayAudio">
          <source src="takano.mp3" type="audio/mpeg">
          <!-- Your browser does not support the audio element. -->
        </audio>
      </div>
    </div>
  <h3 class="instruction2">[Card] をクリックして開きます。 カードの外側をクリックして閉じます</h3>
  <h3 class="instruction">Click the Card to open. Click outside the card to close</h3>

    <script>
      function playAudio() {
        var audio = document.getElementById("birthdayAudio");
        audio.play();
      }
    </script>
     <style>
    .instruction,
    .instruction2 {
      color: white;
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: "Poppins", sans-serif;
      font-size: 10px; /* Adjust the font size as needed */
    }
    .instruction2 {
      bottom: 30px; /* Adjusted to make it above instruction */
      z-index: 2; /* Ensure it's above instruction */
      font-size: 12px; /* Adjust the font size as needed */
    }
  </style>
  </body>
</html>
